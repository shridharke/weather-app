<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/htmlcss/Weather Icons/sunnyIcon.svg"
    />
  </head>
  <body>
    <!-- Background Image -->
    <img
      src="./assets/htmlcss/General Images & Icons/background.svg"
      class="bg-image-1 bg-image"
      alt="background image"
    />

    <!---------------------------------------- TOP SECTION ------------------------------------------->
    <header class="city-weather-header">
      <!-- City Selector -->
      <div class="col-3 col-s-6 header-item header-item-1">
        <!-- City Input -->
        <div class="city-select-div">
          <img
            src="./assets/htmlcss/Icons for cities/perth.svg"
            class="city-icon"
            alt="City Icon"
          />
          <input list="city-dropdown" name="city-input" id="city-input" />
          <datalist name="cities" id="city-dropdown"> </datalist>
        </div>
        <!-- Clock -->
        <div class="date-time-display">
          <p class="time-display">Select a City</p>
          <p class="date-display"></p>
        </div>
      </div>
      <!-- Temperature Grid -->
      <div class="col-3 col-s-6 header-item header-item-2">
        <!-- Temp in C -->
        <div class="temperature values-div">
          <h5>Temp &deg;C</h5>
          <p class="tempC">NIL</p>
        </div>
        <!-- Humidity -->
        <div class="humidity values-div">
          <h5>Humidity</h5>
          <p class="humiValue">NIL</p>
        </div>
        <!-- Temp in F -->
        <div class="temperature values-div">
          <h5>Temp &deg;F</h5>
          <p class="tempF">NIL</p>
        </div>
        <!-- Precipitation -->
        <div class="precipitation values-div">
          <h5>Precipitation</h5>
          <p class="preciValue">NIL</p>
        </div>
      </div>
      <!-- Timeline -->
      <div class="col-6 col-s-12 header-item header-item-3">
        <div class="timeline-item">
          <p class="timeline-time">NOW</p>
          <p class="timeline-bar">|</p>
          <img
            class="timeline-icon"
            src="./assets/htmlcss/Weather Icons/cloudyIcon.svg"
            alt=""
          />
          <p class="timeline-number">6</p>
        </div>
        <div class="timeline-item">
          <p class="timeline-time">11 AM</p>
          <p class="timeline-bar">|</p>
          <img
            class="timeline-icon"
            src="./assets/htmlcss/Weather Icons/humidityIcon.svg"
            alt=""
          />
          <p class="timeline-number">7</p>
        </div>
        <div class="timeline-item">
          <p class="timeline-time">12 PM</p>
          <p class="timeline-bar">|</p>
          <img
            class="timeline-icon"
            src="./assets/htmlcss/Weather Icons/rainyIcon.svg"
            alt=""
          />
          <p class="timeline-number">7</p>
        </div>
        <div class="timeline-item">
          <p class="timeline-time">1 PM</p>
          <p class="timeline-bar">|</p>
          <img
            class="timeline-icon"
            src="./assets/htmlcss/Weather Icons/sunnyIcon.svg"
            alt=""
          />
          <p class="timeline-number">8</p>
        </div>
        <div class="timeline-item">
          <p class="timeline-time">2 PM</p>
          <p class="timeline-bar">|</p>
          <img
            class="timeline-icon"
            src="./assets/htmlcss/Weather Icons/windyIcon.svg"
            alt=""
          />
          <p class="timeline-number">6</p>
        </div>
      </div>
    </header>

    <!---------------------------------------- MIDDLE SECTION ------------------------------------------->
    <section class="weather-list">
      <!-- Section Header -->
      <div class="navbar row">
        <!-- Section Title -->
        <div class="col-8 col-s-6 nav-title">Top Cities around the World</div>
        <!-- Filter Controls -->
        <div class="col-4 col-s-6 nav-container">
          <!-- Filter Icons -->
          <div class="nav-item selected" id="sunny-select">
            <img
              class="nav-icon"
              src="./assets/htmlcss/Weather Icons/sunnyIcon.svg"
              alt=""
            />
          </div>
          <div class="nav-item" id="snowflake-select">
            <img
              class="nav-icon"
              src="./assets/htmlcss/Weather Icons/snowflakeIcon.svg"
              alt=""
            />
          </div>
          <div class="nav-item" id="rainy-select">
            <img
              class="nav-icon"
              src="./assets/htmlcss/Weather Icons/rainyIcon.svg"
              alt=""
            />
          </div>
          <!-- Display Number -->
          <div class="nav-item">
            <label for="display-number">Display Top</label>
          </div>
          <div class="nav-item">
            <input
              type="number"
              name="display-number"
              id="display-number"
              value="4"
              min="3"
              max="10"
            />
          </div>
        </div>
      </div>
      <!-- Slider Container -->
      <div class="slider-container">
        <!-- Left Arrow -->
        <div class="left-arrow-div" id="slide-left">
          <img
            class="left-arrow"
            src="./assets/htmlcss/General Images & Icons/arrowUp.svg"
            alt=""
          />
        </div>
        <!-- Card Container -->
        <ul class="card-container"></ul>
        <!-- Right Arrow -->
        <div class="right-arrow-div" id="slide-right">
          <img
            class="right-arrow"
            src="./assets/htmlcss/General Images & Icons/arrowUp.svg"
            alt=""
          />
        </div>
      </div>
    </section>

    <!---------------------------------------- BOTTOM SECTION ------------------------------------------->
    <section class="cont-list">
      <!-- Section Header -->
      <div class="cont-header">
        <!-- Section Title -->
        <div class="cont-title">Cities across continents at a Glance</div>
        <!-- Sort Controls -->
        <div class="sort-controls">
          <div class="cont-sort" id="cont-name-sort">
            Continent&nbsp;Name
            <img
              class="cont-sort-icon"
              src="./assets/htmlcss/General Images & Icons/upArrow.svg"
              alt=""
              id="cont-name-sort-icon"
            />
          </div>
          <div class="temp-sort" id="temp-sort">
            Temperature
            <img
              class="cont-sort-icon"
              src="./assets/htmlcss/General Images & Icons/downArrow.svg"
              alt=""
              id="temp-sort-icon"
            />
          </div>
        </div>
      </div>
      <!-- Continent Wise Grid -->
      <ul class="cont-grid"></ul>
    </section>

    <!-- SCRIPT TAGS -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
